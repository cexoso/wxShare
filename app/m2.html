        <div class="header">
        优惠券使用细则：
        </div>
        <div class="body">
            <p>1、关注patica手机公众号后，在公众号(抢优惠)-(维修抵用券)可查优惠券；</p>
            <p>2、进行维修下单时，系统会默认选择维修抵扣券；</p>
            <p>3、消费达到一定金额时优惠券才能使用；</p>
            <p>4、优惠券必须在有效期内使用，每张订单只能使用一张优惠券，优惠券一旦使用将无法退回；</p>
            <p>5、使用优惠券支付的订单，如发生退货，退款结算按照实际结算金额退款，优惠券不予兑现；</p>
            <p>6）本细则最终解释Patica手机服务所有。</p>

        </div>
    </div>
